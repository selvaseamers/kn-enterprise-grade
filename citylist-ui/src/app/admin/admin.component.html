<p>
  <mat-toolbar color="primary">
    <span class="example-spacer"></span>
    <span>Enterprise-Grade City List</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with account_circle icon" (click)="logout()" >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</p>
<mat-form-field style="padding-right: 20px;">
  <mat-label>Search by City Name</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input placeholder="eg: Tokyo">
</mat-form-field>
<div style="text-align:center">
  <div >
    <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      

      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> City Name </th>
        <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"><a href={{element.imageUrl}} target="_blank"><img src={{element.imageUrl}}
              style="max-width: 100px; max-height: 100px;" /></a></td>
      </ng-container>
      
      <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with account_circle icon" (click)="editData(element)" >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[ 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
